<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AR Tag Finder Tool</title>
<style>
  body { margin: 0; font-family: sans-serif; }
  .container {
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  .sidebar {
    width: 300px;
    border-right: 1px solid #ccc;
    padding: 10px;
    box-sizing: border-box;
    overflow-y: auto;
  }
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 20px;
    box-sizing: border-box;
    background: #f0f0f0;
    overflow: auto;
    position: relative;
  }
  .control-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  select, button {
    width: 100%;
    margin-bottom: 10px;
  }

  .marker-row {
    display: flex;
  }

  .marker-cell {
    width: 20px;
    height: 20px;
    box-sizing: border-box;
    border: 1px solid #ccc; /* gray grid lines */
    cursor: pointer;
  }

  .black-cell {
    background: black;
  }

  .white-cell {
    background: white;
  }

  .border-cell {
    background: black;
    cursor: default !important;
  }

  #result {
    margin-top: 20px;
    font-weight: bold;
  }

  #gridContainer {
    margin-top: 20px;
    display: inline-block;
    position: relative;
  }

  h1 {
    margin-top: 0;
  }

</style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h2>AR Tag Finder Tool</h2>
    <button onclick="window.location='index.html'">Switch to Placement Tool</button>

    <div class="control-group">
      <label for="dictionarySelect">Dictionary:</label>
      <select id="dictionarySelect"></select>
    </div>

    <div class="control-group">
        <div style="display: flex; gap: 10px;">
          <button id="generateBlackGridBtn">Generate Black Grid</button>
          <button id="generateWhiteGridBtn">Generate White Grid</button>
        </div>
        <div style="display: flex; gap: 10px;">
          <button id="rotateLeftBtn">Rotate Left</button>
          <button id="rotateRightBtn">Rotate Right</button>
        </div>
      </div>
      

    <div class="control-group">
      <button id="checkMarkerBtn">Check Marker</button>
    </div>
  </div>

  <div class="main">
    <h1>Find a Marker</h1>
    <div id="gridContainer"></div>
    <div id="result"></div>
  </div>
</div>

<!-- Dependencies -->
<script src="./src/cv.js"></script>
<script src="./src/aruco.js"></script>
<script src="./src/dictionaries/apriltag_16h5.js"></script> 
<script src="./src/dictionaries/apriltag_25h7.js"></script> 
<script src="./src/dictionaries/apriltag_25h9.js"></script> 
<script src="./src/dictionaries/apriltag_36h9.js"></script> 
<script src="./src/dictionaries/apriltag_36h10.js"></script> 
<script src="./src/dictionaries/apriltag_36h11.js"></script> 
<script src="./src/dictionaries/artag.js"></script> 
<script src="./src/dictionaries/artoolkitplus.js"></script> 
<script src="./src/dictionaries/artoolkitplusbch.js"></script> 
<script src="./src/dictionaries/aruco_4x4_1000.js"></script> 
<script src="./src/dictionaries/aruco_5x5_1000.js"></script> 
<script src="./src/dictionaries/aruco_6x6_1000.js"></script> 
<script src="./src/dictionaries/aruco_7x7_1000.js"></script> 
<script src="./src/dictionaries/aruco_default_opencv.js"></script> 
<script src="./src/dictionaries/aruco_mip_16h3.js"></script> 
<script src="./src/dictionaries/aruco_mip_25h7.js"></script> 
<script src="./src/dictionaries/chilitags.js"></script>

<script src="./src/finder.js"></script>
</body>
</html>
